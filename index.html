<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Reviews</title>
</head>

<body>
    <main>
        <section class="reviews">
            <div class="container">
                <div class="reviews__title">
                    <h3>Our Reviews</h3>
                    <hr>
                </div>
                <div class="reviews__review">
                    <div class="review__img">

                        <img src="https://images.pexels.com/photos/2726111/pexels-photo-2726111.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            id="person-img" alt="">
                    </div>

                    <h5 class="review__title" id="author">Sara Jones</h5>
                    <p class="review__text" id="job">UX Designer
                    </p>
                    <p class="review__desc" id="info">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa, vitae!
                    </p>

                    <div class="btn-container">
                        <button class="prev btn" id="prev">Prev</button>
                        <button id="next" class="next btn">Next</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src=" assets/js/script.js">
    </script>
</body>

</html>
